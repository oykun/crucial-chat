<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Design Agency Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: black;
            background: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .header {
            background: white;
            color: black;
            padding: 40px 20px 30px;
            text-align: center;
            flex-shrink: 0;
            border-bottom: 1px solid black;
        }
        
        .header h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 400;
            letter-spacing: -0.5px;
        }
        
        .header p {
            margin: 0;
            font-size: 16px;
            font-weight: 300;
            color: black;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px;
            background: white;
        }
        
        .message {
            margin-bottom: 30px;
            max-width: 85%;
        }
        
        .message.user {
            margin-left: auto;
            text-align: right;
        }
        
        .message.bot {
            margin-right: auto;
        }
        
        .message-content {
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
            color: black;
            font-weight: 400;
        }
        
        .input-container {
            padding: 30px 20px;
            display: flex;
            gap: 15px;
            background: white;
            border-top: 1px solid black;
            flex-shrink: 0;
        }
        
        .input-container input {
            flex: 1;
            padding: 15px 0;
            border: none;
            border-bottom: 1px solid black;
            background: transparent;
            font-size: 16px;
            outline: none;
            color: black;
            font-weight: 400;
        }
        
        .input-container input::placeholder {
            color: #666;
            font-weight: 300;
        }
        
        .input-container button {
            padding: 15px 30px;
            background: black;
            color: white;
            border: 1px solid black;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .input-container button:hover {
            background: white;
            color: black;
        }
        
        .input-container button:disabled {
            background: #ccc;
            color: white;
            border-color: #ccc;
            cursor: not-allowed;
        }
        
        .typing {
            display: none;
            color: #666;
            font-style: italic;
            padding: 0;
            font-size: 16px;
        }
        
        .error {
            color: black;
            background: white;
            border: 1px solid black;
            padding: 15px 0;
            margin: 20px 0;
            font-size: 16px;
        }
        
        .sample-questions {
            margin: 40px 0;
            padding: 0;
        }
        
        .sample-questions-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .sample-question-btn {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 0;
            background: transparent;
            color: black;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            text-decoration: underline;
            text-decoration-color: transparent;
            font-weight: 400;
            line-height: 1.6;
        }
        
        .sample-question-btn:hover {
            text-decoration-color: black;
        }
        
        .sample-question-btn:last-child {
            margin-bottom: 0;
        }
        
        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 1px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: white;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ailab.oykun.com</h1>
            <p>AI Design Partner for Creative Founders</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm here to help you learn about our design agency. What would you like to know?
                </div>
            </div>
            
            <div class="sample-questions">
                <p class="sample-questions-label">Try asking:</p>
                <button class="sample-question-btn" onclick="sendSampleQuestion('Do you have any availability for a new project?')">
                    Do you have any availability for a new project?
                </button>
                <button class="sample-question-btn" onclick="sendSampleQuestion('Tell me about your team')">
                    Tell me about your team
                </button>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Ask about our services..." autocomplete="off">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing';
            typingDiv.id = 'typing';
            typingDiv.textContent = 'AI is thinking...';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typing');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            
            showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                hideTyping();

                if (response.ok) {
                    addMessage(data.response);
                } else {
                    showError(data.error || 'Sorry, something went wrong. Please try again.');
                }
            } catch (error) {
                hideTyping();
                showError('Network error. Please check your connection and try again.');
                console.error('Error:', error);
            }

            // Re-enable input
            messageInput.disabled = false;
            sendButton.disabled = false;
            sendButton.textContent = 'Send';
            messageInput.focus();
        }

        function sendSampleQuestion(question) {
            // Hide the sample questions after one is clicked
            const sampleQuestions = document.querySelector('.sample-questions');
            if (sampleQuestions) {
                sampleQuestions.style.display = 'none';
            }
            
            // Set the input value and send the message
            messageInput.value = question;
            sendMessage();
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
