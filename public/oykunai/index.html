<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OykunAI - Your Personal AI Assistant</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="health-indicator" id="healthIndicator">
                <div class="status-dot checking" id="statusDot"></div>
                <span id="statusText">Checking...</span>
            </div> 
        </div>
        
        <div class="chat-container" id="chatContainer">
            <!-- Messages will be loaded dynamically -->
        </div>
        
        <div class="sample-questions">
            <button class="sample-question-btn" onclick="sendSampleQuestion('How can you help my startup with design?')">
                How can you help my startup with design?
            </button>
            <button class="sample-question-btn" onclick="sendSampleQuestion('Do you have availability for new design projects?')">
                Do you have availability for new design projects?
            </button>
            <button class="sample-question-btn" onclick="sendSampleQuestion('What\'s the investment to partner with you on design?')">
                Whatâ€™s the investment to partner with you on design?
            </button>
        </div>
        
        <div class="input-container">
            <textarea id="messageInput" placeholder="Ask me anything..." autocomplete="off" rows="1"></textarea>
            <button id="sendButton">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
